group 'QRCodeGen'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createJavaFile() {

    file("src/main/java/com/qrcodegen").mkdirs()

//    file('src/main/java/com/qrcodegen/package-info.java').createNewFile()


    file("src/test/java/com/qrcodegen").mkdirs()

//    file('src/test/java/com/qrcodegen/package-info.java').createNewFile()
}

task createJavaProject() {

    sourceSets*.java.srcDirs*.each{ mkdir(it.path) }

    sourceSets*.resources.srcDirs*.each{ mkdir(it.path) }

    file('readme.md').createNewFile()
}

dependencies {
    compile group: 'com.google.zxing', name: 'javase', version: '3.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
